<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/logado.css">
    <title>Logado</title>
    <meta charset="utf-8">
    
</head>
<body>
    <div class="container">
        <p class="success-message">Você está logado!</p>
        <button class="logout-button" id="movingButton">Sair</button>
    </div>
    <script>
        // Adicione um evento de clique ao botão "Sair"
        document.getElementById("movingButton").addEventListener("click", function() {
            // Redirecione para "index.html"
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
